plugins {
    id "java"
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://build.shibboleth.net/nexus/content/groups/public" }
}

dependencies {
    compile "com.hazelcast:hazelcast:${project.'hazelcast.version'}"
    compile "org.opensaml:openws:${project.'openws.version'}"
}

task wrapper(type: Wrapper) {
    gradleVersion='2.1'
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint"
        }
    }
}
